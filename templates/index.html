<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domowy asystent</title>
    <!--<link rel="stylesheet" href="../static/style.css">-->   <!--    -->

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="chat-box"></div>

    <div class="input-container">
    <input id="send_message" type="text" placeholder="Ask about something">
    <button id="button1">Send</button>
    </div>


   
    
  <script>
  const button = document.getElementById("button1");
  const input = document.getElementById("send_message");
  const chatBox = document.getElementById("chat-box");

  function sendMessage() {
    const message = input.value.trim();
    if (!message) return;

    chatBox.innerHTML += `<div class="message user">${message}</div>`;
    input.value = "";
    chatBox.scrollTop = chatBox.scrollHeight;

    fetch("/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: message }),
    })
    .then(response => response.json())
    .then(data => {
      if (data.response) {
        chatBox.innerHTML += `<div class="message bot">${data.response}</div>`;
      } else {
        chatBox.innerHTML += `<div class="message bot">Error: ${data.error || "No response"}</div>`;
      }
      chatBox.scrollTop = chatBox.scrollHeight;
    })
    .catch(error => {
      chatBox.innerHTML += `<div class="message bot">Server connection error ${error}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  }

  button.addEventListener("click", sendMessage);
  input.addEventListener("keydown", function (event) {
    if (event.key === "Enter") {
      event.preventDefault();
      sendMessage();
    }
  });
</script>



    
</body>
</html>
